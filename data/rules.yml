version: "3.1"

rules:
  # Rule for greeting the user and generating a response with OpenAI
  - rule: Greet the user and generate response with OpenAI
    steps:
      - intent: greet
      - action: action_openai_response

  # Rule for mood great response
  - rule: Respond to mood great
    steps:
      - intent: mood_great
      - action: action_openai_response

  # Rule for mood unhappy response
  - rule: Respond to mood unhappy
    steps:
      - intent: mood_unhappy
      - action: action_openai_response

  # Rule for goodbye response
  - rule: Goodbye response
    steps:
      - intent: goodbye
      - action: action_openai_response

  # Rule for affirmation response
  - rule: Affirmation response
    steps:
      - intent: affirm
      - action: action_openai_response

  # Rule for denial response
  - rule: Denial response
    steps:
      - intent: deny
      - action: action_openai_response

  # Rule for angry response
  - rule: Angry response
    steps:
      - intent: angry
      - action: action_openai_response

  # Rule for surprise response
  - rule: Surprise response
    steps:
      - intent: surprise
      - action: action_openai_response

  # Rule for fear response
  - rule: Fear response
    steps:
      - intent: fear
      - action: action_openai_response
